<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="item screen"></div>
        <div class="item btn-container">
            <button class="clear">AC</button>
            <button class="clear">DEL</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
        </div>
        <div class="item btn-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
        </div>
        <div class="item btn-container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>
        <div class="item btn-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>
        <div class="item btn-container">
            <button>0</button>
            <button>.</button>
            <button class="operator">^</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
